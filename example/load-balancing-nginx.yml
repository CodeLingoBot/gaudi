applications:
    lb:
        type: nginx
        ports:
            80: 80
        links: [front1, front2]
        volumes:
            load-balancing: /var/www
        custom:
            backends: [front1, front2]
    front1:
        type: apache
        links: [app]
        ports:
            8080: 8080
        volumes:
            load-balancing-php: /var/www
        custom:
            fastCgi: app

    front2:
        type: apache
        links: [app]
        ports:
            8081: 8081
        volumes:
            load-balancing-php: /var/www
        custom:
            fastCgi: app

    app:
        type: php-fpm
        ports:
            9000: 9000
        volumes:
            load-balancing-php: /var/www
