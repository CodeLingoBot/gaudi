containers:
    front:
        type: apache
        links: [app]
        ports:
            8081: 8081
        volumes:
            php: /var/www
        custom:
            fastCgi: app

    app:
        type: php-fpm
        links: [db]
        ports:
            9000: 9000
        volumes:
            php: /var/www

    db:
        type: mysql
        ports:
            3306: 3306
        volumes:
            .gaudi/mysql: /var/lib/mysql
