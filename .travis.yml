language: go
go:
    - 1.2

script:
    - go get code.google.com/p/go.tools/cmd/goimports
    - go get launchpad.net/gocheck
    - go get github.com/qur/withmock
    - go get github.com/qur/withmock/mocktest

    - cd builds/marmelab/gaudi/container && withmock go test -v
    - cd builds/marmelab/gaudi/maestro && withmock go test -v
    - cd builds/marmelab/gaudi/tests && withmock go test -v
